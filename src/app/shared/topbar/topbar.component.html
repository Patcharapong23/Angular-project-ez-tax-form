<header class="main-header">
  <!-- Hamburger menu button (visible on small screens) -->
  <button
    class="hamburger-menu-button mobile-only"
    (click)="toggleMobileMenu()"
    aria-label="Toggle menu"
  >
    <i class="ti ti-menu-2"></i>
  </button>

  <!-- ซ้าย: ชื่อบริษัท (ถ้ามี) -->
  <div class="company-info" *ngIf="user as u">
    <span class="company-name">{{ u.sellerNameTh }}</span>
  </div>

  <!-- ขวา: ธง + โปรไฟล์ -->
  <div class="header-actions">
    <!-- ใช้ไฟล์ธงจาก assets -->
    <span class="lang-flag" title="ภาษาไทย">
      <img src="assets/flags/th.svg" alt="TH" />
    </span>

    <div class="user-profile" (click)="toggleMenu()">
      <div class="avatar">
        <span class="initial">{{ initial() }}</span>
        <span class="online-dot"></span>
      </div>

      <div class="user-details">
        <div class="name">{{ displayName() }}</div>
        <div class="role">{{ roleLabel() }}</div>
      </div>

      <i
        class="ti ti-chevron-down profile-arrow"
        [class.rotate]="isProfileMenuOpen"
      ></i>
    </div>

    <div class="profile-dropdown" [class.open]="isProfileMenuOpen">
      <div class="dropdown-item" (click)="logout()">
        <i class="ti ti-logout"></i>
        <span>ออกจากระบบ</span>
      </div>
    </div>
  </div>
</header>
